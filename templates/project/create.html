{% extends "base.html" %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<section class="container">
  <div class="row py-4 mt-4">
    <div class="card shadow p-3 col-6 mx-auto">
      <img
        class="d-block mx-auto mb-4"
        src="/static/SpotLight_Logos/logo_mini2.png"
        alt=""
        height="15%"
        width="15%"
      />

      <h2 class="text-center mb-4">Add Project</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form | crispy }}

        <div class="mt-2">
        <input type="submit" class="btn btn-primary mb-3" value="Create" /> 
        </div>
        {% if form.errors %}
          <div class="alert alert-danger">
              {{ form.errors }}
          </div>
        {% endif %}
      </form>
    </div>
  </div>
</section>

{% endblock %}

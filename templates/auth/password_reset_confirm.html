{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-6 p-2 m-2">
       <div class="card">
            <div class="card-body">
                <h1> Set a new Password</h1>
                {% include 'partials/_flash_messages.html'%}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                    {{ form | crispy}}
                    </div>
                    <div class="pt-2 mt-2">
                        <input type="submit" value="Reset Password">
                    </div>
                    <p class="pt-2 mt-2">Want to go back??<a href="{% url 'login' %}">Back</a></p>
                </form>
            </div>
       </div>
    </div>
</div>
{% endblock %}
